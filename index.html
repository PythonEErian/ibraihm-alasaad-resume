<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&family=Tajawal:wght@300;400;500;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --dark-gradient: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-muted: rgba(255, 255, 255, 0.6);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', 'Tajawal', 'Inter', sans-serif;
            background: var(--primary-gradient);
            background-attachment: fixed;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Enhanced Glass Effect */
        .glass-effect {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .glass-effect-strong {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        /* Modern Card Animations */
        .card-hover {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        /* Enhanced Skills Tags */
        .skill-tag {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .skill-tag::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .skill-tag:hover::before {
            left: 100%;
        }

        .skill-tag:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        /* Modern Experience Cards */
        .experience-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .experience-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 200% 100%;
            animation: gradient-slide 3s ease infinite;
        }

        @keyframes gradient-slide {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .experience-card:hover {
            transform: translateX(-5px);
            box-shadow: 0 15px 45px rgba(102, 126, 234, 0.3);
        }

        /* Enhanced Floating Animation */
        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            33% {
                transform: translateY(-5px) rotate(0.5deg);
            }

            66% {
                transform: translateY(-3px) rotate(-0.5deg);
            }
        }

        /* Modern Gradient Text */
        .gradient-text {
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1, #f093fb);
            background-size: 300% 300%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 4s ease infinite;
        }

        @keyframes gradient-shift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            25% {
                background-position: 100% 50%;
            }

            50% {
                background-position: 100% 100%;
            }

            75% {
                background-position: 0% 100%;
            }
        }

        /* Enhanced Section Titles */
        .section-title {
            position: relative;
            padding-bottom: 8px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 40px;
            height: 3px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            border-radius: 2px;
            animation: pulse-glow 2s ease-in-out infinite alternate;
        }

        @keyframes pulse-glow {
            from {
                box-shadow: 0 0 5px rgba(255, 107, 107, 0.5);
            }

            to {
                box-shadow: 0 0 15px rgba(78, 205, 196, 0.8);
            }
        }

        /* Modern Contact Items */
        .contact-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .contact-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        /* Enhanced Tab Styles */
        .tab-button {
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-muted);
            border: 1px solid rgba(255, 255, 255, 0.12);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .tab-button::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            transition: width 0.3s ease;
        }

        .tab-button:hover {
            background: rgba(255, 255, 255, 0.15);
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        .tab-button:hover::before {
            width: 100%;
        }

        .tab-button.active-tab {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        .tab-button.active-tab::before {
            width: 100%;
        }

        /* Modern Portfolio Items */
        .portfolio-item {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .portfolio-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .portfolio-item:hover::before {
            left: 100%;
        }

        .portfolio-item:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        /* Enhanced Tech Tags */
        .tech-tag {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            font-size: 0.75rem;
            font-weight: 500;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .tech-tag:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        /* Enhanced About Cards */
        .about-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
            overflow: hidden;
        }

        .about-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: rotate 4s linear infinite;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .about-card:hover::before {
            opacity: 1;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .about-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }

        /* Enhanced Stats Cards */
        .stats-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stats-card:hover {
            transform: scale(1.1) rotateY(10deg);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        /* Language Toggle Enhancement */
        .language-toggle {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .language-toggle:hover {
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
        }

        .language-button {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .language-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .language-button:hover::before {
            left: 100%;
        }

        .language-button.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .language-button:not(.active) {
            color: var(--text-muted);
        }

        .language-button:not(.active):hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        /* Enhanced Video Container */
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 12px;
        }

        /* Enhanced Avatar */
        .avatar-container {
            position: relative;
        }

        .avatar-container::before {
            content: '';
            position: absolute;
            inset: -3px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f093fb);
            border-radius: 50%;
            background-size: 200% 200%;
            animation: gradient-shift 3s ease infinite;
            z-index: -1;
        }

        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #764ba2, #667eea);
        }

        /* Responsive Enhancements */
        @media (max-width: 768px) {
            .floating-animation {
                animation: none;
            }

            .card-hover:hover {
                transform: translateY(-4px);
            }

            .experience-card:hover {
                transform: translateX(-2px);
            }
        }

        /* Loading Animation */
        .loading-shimmer {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }
    </style>
</head>

    <script>
        // Global variables
        let currentData = {};
        let currentLanguage = 'ar';

        // Get language from URL parameter
        function getLanguageFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const langParam = urlParams.get('lang');
            return langParam && ['ar', 'en'].includes(langParam) ? langParam : 'ar';
        }

        // Update URL with language parameter
        function updateURL(language) {
            const url = new URL(window.location);
            url.searchParams.set('lang', language);
            window.history.pushState({ language }, '', url);
        }

        // Handle browser back/forward buttons
        window.addEventListener('popstate', function(event) {
            const language = getLanguageFromURL();
            if (language !== currentLanguage) {
                switchLanguage(language, false); // false to prevent updating URL again
            }
        });

        // Load data for specific language
        async function loadLanguageData(language) {
            try {
                const response = await fetch(`./data-${language}.json`);
                const data = await response.json();
                currentData = data;
                currentLanguage = language;

                // Update HTML attributes
                document.documentElement.setAttribute('lang', language);
                document.documentElement.setAttribute('dir', language === 'ar' ? 'rtl' : 'ltr');
                document.title = `${data.personalInfo.name} - ${data.personalInfo.title.split(' – ')[0]}`;

                // Update all content
                updatePersonalInfo();
                updateSectionTitles();
                updateAboutSection();
                updateExperienceSection();
                updatePortfolioSection();
                updateSkillsSection();
                updateEducationSection();
                updateLanguagesSection();
                updateFeaturesSection();
                updateFooter();

                return true;
            } catch (error) {
                console.error('Error loading language data:', error);
                return false;
            }
        }

        // Update personal information
        function updatePersonalInfo() {
            document.getElementById('name-display').textContent = currentData.personalInfo.name;
            document.getElementById('title-display').textContent = currentData.personalInfo.title;
            document.getElementById('email-display').textContent = currentData.personalInfo.email;
            document.getElementById('phone-display').textContent = currentData.personalInfo.phone;
            document.getElementById('location-display').textContent = currentData.personalInfo.location;
        }

        // Update section titles
        function updateSectionTitles() {
            document.getElementById('about-title').textContent = currentData.sections.aboutMe;
            document.getElementById('experience-title').textContent = currentData.sections.experience;
            document.getElementById('portfolio-title').textContent = currentData.sections.portfolio;
            document.getElementById('skills-title').textContent = currentData.sections.skills;
            document.getElementById('education-title').textContent = currentData.sections.education;
            document.getElementById('languages-title').textContent = currentData.sections.languages;
            document.getElementById('features-title').textContent = currentData.sections.features;
        }

        // Update about section
        function updateAboutSection() {
            const aboutCards = document.getElementById('about-cards');
            const statsContainer = document.getElementById('stats-container');

            // About cards
            const cards = currentData.aboutMeCards;
            aboutCards.innerHTML = `
                <div class="about-card bg-gradient-to-r from-purple-600 to-blue-600 rounded-lg p-2">
                    <h3 class="text-sm font-bold text-white mb-1 flex items-center gap-1">
                        <i class="fas fa-graduation-cap text-yellow-300"></i>
                        ${cards.academic.title}
                    </h3>
                    <div class="text-purple-100 space-y-0.5 text-sm">
                        ${cards.academic.items.map(item => `
                            <p class="flex items-center gap-1">
                                <i class="fas fa-star text-yellow-400"></i>
                                ${item}
                            </p>
                        `).join('')}
                    </div>
                </div>
                <div class="about-card bg-gradient-to-r from-green-600 to-teal-600 rounded-lg p-2">
                    <h3 class="text-sm font-bold text-white mb-1 flex items-center gap-1">
                        <i class="fas fa-heart text-red-300"></i>
                        ${cards.passion.title}
                    </h3>
                    <div class="text-green-100 space-y-0.5 text-sm">
                        ${cards.passion.items.map(item => `
                            <p class="flex items-start gap-1">
                                <i class="fas fa-lightbulb text-yellow-400 mt-0.5"></i>
                                ${item}
                            </p>
                        `).join('')}
                    </div>
                </div>
                <div class="about-card bg-gradient-to-r from-orange-500 to-red-500 rounded-lg p-2">
                    <h3 class="text-sm font-bold text-white mb-1 flex items-center gap-1">
                        <i class="fas fa-rocket text-yellow-300"></i>
                        ${cards.ambitions.title}
                    </h3>
                    <div class="text-orange-100 space-y-0.5 text-sm">
                        ${cards.ambitions.items.map(item => `
                            <p class="flex items-start gap-1">
                                <i class="fas fa-check-circle text-green-400 mt-0.5"></i>
                                ${item}
                            </p>
                        `).join('')}
                    </div>
                </div>
                <div class="about-card bg-gradient-to-r from-indigo-600 to-purple-600 rounded-lg p-2">
                    <h3 class="text-sm font-bold text-white mb-1 flex items-center gap-1">
                        <i class="fas fa-code text-green-300"></i>
                        ${cards.philosophy.title}
                    </h3>
                    <div class="text-indigo-100 text-sm italic">
                        "${cards.philosophy.content}"
                    </div>
                </div>
            `;

            // Stats
            statsContainer.innerHTML = currentData.stats.map(stat => `
                <div class="stats-card bg-white bg-opacity-10 rounded-lg p-1 text-center">
                    <div class="text-lg font-bold text-blue-300">${stat.value}</div>
                    <div class="text-sm text-gray-300">${stat.label}</div>
                </div>
            `).join('');
        }

        // Update experience section
        function updateExperienceSection() {
            const experienceContainer = document.getElementById('experience-container');

            experienceContainer.innerHTML = currentData.experiences.map(experience => `
                <div class="experience-card rounded-lg p-2 text-white">
                    <div class="flex justify-between items-start mb-1">
                        <h3 class="text-sm font-bold">${experience.title}</h3>
                        <span class="bg-white bg-opacity-20 px-1 py-0.5 rounded-full text-sm">${experience.period}</span>
                    </div>
                    <p class="text-blue-100 mb-0.5 text-sm">${experience.company}</p>
                    <ul class="text-sm space-y-0.5 text-blue-50">
                        ${experience.responsibilities.map(responsibility => `<li>• ${responsibility}</li>`).join('')}
                    </ul>
                </div>
            `).join('');
        }

        // Update portfolio section
        function updatePortfolioSection() {
            const portfolioTabs = document.getElementById('portfolio-tabs');

            // Generate tabs
            portfolioTabs.innerHTML = currentData.portfolioSections.map((section, index) => `
                <button
                    class="tab-button ${index === 0 ? 'active-tab' : ''} px-2 py-0.5 rounded-t-lg text-sm font-medium transition-all duration-300"
                    data-tab="${section.id}">
                    <i class="${section.icon} mr-1"></i>
                    ${section.title}
                </button>
            `).join('');

            // Show first tab by default
            if (currentData.portfolioSections.length > 0) {
                showTab(currentData.portfolioSections[0].id);
            }

            // Add click listeners to tabs
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', function () {
                    const tabId = this.getAttribute('data-tab');
                    showTab(tabId);
                });
            });
        }

        // Update skills section
        function updateSkillsSection() {
            const skillsContainer = document.getElementById('skills-container');
            const skills = currentData.skills;
            const categories = currentData.skillCategories;

            const colors = ['yellow-300', 'green-300', 'blue-300', 'purple-300', 'orange-300'];

            skillsContainer.innerHTML = Object.keys(skills).map((key, index) => `
                <div>
                    <h3 class="font-semibold mb-1 text-${colors[index]} text-sm">${categories[key]}</h3>
                    <div class="flex flex-wrap gap-1">
                        ${skills[key].map(skill => `
                            <span class="skill-tag px-1 py-0.5 rounded-full text-sm font-medium text-white">${skill}</span>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // Update education section
        function updateEducationSection() {
            const educationContainer = document.getElementById('education-container');

            educationContainer.innerHTML = currentData.education.map(edu => `
                <div class="bg-gradient-to-r ${edu.color} rounded-lg p-1">
                    <h3 class="font-bold text-white text-sm">${edu.degree}</h3>
                    <p class="text-blue-100 text-sm">${edu.status}</p>
                </div>
            `).join('');
        }

        // Update languages section
        function updateLanguagesSection() {
            const languagesContainer = document.getElementById('languages-container');

            languagesContainer.innerHTML = currentData.languageSkills.map(lang => `
                <div class="flex justify-between items-center">
                    <span class="font-medium text-sm">${lang.name}</span>
                    <span class="${lang.color} text-white px-1 py-0.5 rounded-full text-sm">${lang.level}</span>
                </div>
            `).join('');
        }

        // Update features section
        function updateFeaturesSection() {
            const featuresContainer = document.getElementById('features-container');
            const icons = ['fa-blog', 'fa-cogs', 'fa-lightbulb', 'fa-rocket'];
            const colors = ['orange-400', 'blue-400', 'yellow-400', 'purple-400'];

            featuresContainer.innerHTML = currentData.specialFeatures.map((feature, index) => `
                <div class="flex items-center gap-1 p-1 bg-white bg-opacity-10 rounded-lg">
                    <i class="fas ${icons[index]} text-${colors[index]}"></i>
                    <span class="text-sm">${feature}</span>
                </div>
            `).join('');
        }

        // Update footer
        function updateFooter() {
            document.getElementById('footer-text').textContent = currentData.footer;
        }

        // Show specific tab content (existing function, no changes needed)
        function showTab(tabId) {
            // Update active tab button
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active-tab');
                if (btn.getAttribute('data-tab') === tabId) {
                    btn.classList.add('active-tab');
                }
            });

            // Find the section data
            const section = currentData.portfolioSections.find(s => s.id === tabId);
            if (!section) return;

            // Generate content HTML
            const content = generateTabContent(section);
            document.getElementById('portfolio-content').innerHTML = content;
        }

        // Generate HTML content for a tab (existing function, no changes needed)
        function generateTabContent(section) {
            return section.items.map(item => {
                let mediaContent = '';

                if (item.type === 'video') {
                    mediaContent = `
                        <div class="video-container mb-1">
                            <iframe src="${item.media}" frameborder="0" allowfullscreen></iframe>
                        </div>
                    `;
                } else if (item.type === 'image') {
                    mediaContent = `
                        <img src="${item.media}" alt="${item.title}" class="w-full h-24 object-cover rounded-lg mb-1">
                    `;
                } else if (item.type === 'text' && item.content) {
                    mediaContent = `
                        <div class="bg-gradient-to-r from-purple-600 to-blue-600 rounded-lg p-2 mb-1">
                            <div class="text-white text-sm whitespace-pre-line">${item.content}</div>
                        </div>
                    `;
                }

                const techTags = item.technologies ?
                    item.technologies.map(tech => `<span class="tech-tag">${tech}</span>`).join(' ') : '';

                return `
                    <div class="portfolio-item rounded-lg p-2 mb-2">
                        <div class="flex justify-between items-start mb-1">
                            <h3 class="text-sm font-bold text-white">${item.title}</h3>
                            <span class="bg-white bg-opacity-20 px-1 py-0.5 rounded-full text-sm text-white">${item.year}</span>
                        </div>

                        ${mediaContent}

                        <p class="text-gray-200 mb-1 text-sm">${item.description}</p>

                        ${techTags ? `<div class="flex flex-wrap gap-1">${techTags}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        // Language switching functionality
        function switchLanguage(language, updateUrl = true) {
            // Update language buttons
            document.querySelectorAll('.language-button').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-lang') === language) {
                    btn.classList.add('active');
                }
            });

            // Update URL if needed
            if (updateUrl) {
                updateURL(language);
            }

            // Load new language data
            loadLanguageData(language);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function () {
            // Get language from URL or default to Arabic
            const initialLanguage = getLanguageFromURL();
            
            // Load initial language
            loadLanguageData(initialLanguage);

            // Update language buttons to reflect URL parameter
            document.querySelectorAll('.language-button').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-lang') === initialLanguage) {
                    btn.classList.add('active');
                }
            });

            // Add language switch listeners
            document.querySelectorAll('.language-button').forEach(button => {
                button.addEventListener('click', function () {
                    const language = this.getAttribute('data-lang');
                    switchLanguage(language);
                });
            });
        });
    </script>
